name: tripx
description: "A Flutter travel planning app that helps users organize their trips easily with features like destination ideas, trip planner, daily schedule, packing list, travel notes, and expense tracker."

# Prevent accidental publishing
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1  # Matches your specified version
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  path_provider: ^2.0.15

  # SQLite Database
  sqflite: ^2.3.3+1  # Matches your specified version
  path: ^1.9.0  # Matches your specified version
  sqflite_common_ffi: ^2.3.0  # For desktop debugging, optional

  # Utilities
  crypto: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

